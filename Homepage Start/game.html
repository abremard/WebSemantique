<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Stefan Ristovski">
    <link href="css/game.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/circle.css">
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
    <script src="js/index.js"></script>
  </head>
  <body onload="buildQuery();">
    <div class="s006">
      <a href="./index.html"><img src="images/logo.png" width="80px" style="margin-right: 25px;" ></a> 
      <form id="searchForm">
        <fieldset>
          <div class="inner-form">
            <div class="input-field">
              <button class="btn-search" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                </svg>
              </button>
              <input id="search" type="text" placeholder="Search for your favorite game" value="" />
            </div>
          </div>
        </fieldset>
      </form>
    </div>
    <div class="game-panel">
      <table>
        <tr>
          <td style="vertical-align: top; padding-top: 50px;">
            <div class="photo-frame">
              <img src="images/cover.jpg" style="padding-right: 50px;">
            </div>
          </td>
          <td>
            <div class="information">
            <div id="game-score" class="c100 p0 small green">
                    <span id="game-score-span">-</span>
                    <div class="slice">
                        <div class="bar"></div>
                        <div class="fill"></div>
                    </div>
              </div>
              <h1 id="game-title"></h1>
              <table>
                <tr>
                  <td><h2><i class="material-icons" style="font-size: 17px; color: black;">category</i><span id="game-genre"> Genre: -</span></h2></td>
                  <td><h2><i class="material-icons" style="font-size: 17px; color: black;">edit</i><span id="game-studio"> Studio: - </span></h2></td>
                  <td><h2><i class="material-icons" style="font-size: 17px; color: black;">apartment</i><span id="game-publisher"> Publisher: - </span></h2></td>
                  <td><h2><i class="material-icons" style="font-size: 17px; color: black;">audiotrack</i><span id="game-composer"> Composer: - </span></h2></td>
                </tr>
              </table>
              <p id="game-description"></p>
              <table>
                <tr id="game-awards">
                  <td><h4><i class="material-icons" style="font-size: 16px; color: #edc302;">emoji_events</i>  Family Game of Year</h4></td>
                  <td><h4><i class="material-icons" style="font-size: 16px; color: #edc302;">emoji_events</i>  Game Innovation</h4></td>
                </tr>
              </table>
              <br/>
              <div id="gameSeries">
                <h3 style="color: black;"><span id="series-name">In this game series</span></h3>
                <table style="text-align: center;" id="game-serie">
                  <tr>
                    <td align="center"><img src="images/supercircuit.jpg" width="150px"></td>
                    <td align="center"><img src="images/wii.jpg" width="150px"></td>
                    <td align="center"><img src="images/8.jpg" width="150px"></td>
                  </tr>
                  <tr>
                    <td width="150px"><h4>Mario Kart: Super Circuit</h4></td>
                    <td width="150px"><h4>Mario Kart Wii</h4></td>
                    <td width="150px"><h4>Mario Kart 8</h4></td>
                  </tr>
                </table>
              </div>
              <br/>
              <h3 style="color: black;">More Information</h3>
              <table>
                <tr>
                  <td><h5 style="font-weight: bold;">Initial Release</h5></td>
                  <td><h5 id="game-release">-</h5></td>
                </tr>
                <tr>
                  <td><h5 style="font-weight: bold;">Computing Platform</h5></td>
                  <td><h5><span id="game-platform">-</span></h5></td>
                </tr>
              </table>
            </div>
          </td>
        </tr>
      </table>
    </div>

  </body>
</html>
